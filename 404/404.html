<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Страница не найдена!</title>
  <link rel="stylesheet" href="404.css" />
</head>
<body>
  <main class="error">
    <div class="error__container">
      <h1 class="error__code">404</h1>
      <h2 class="error__title">Страница не найдена</h2>
      <p class="error__text">
        К сожалению, запрошенная страница отсутствует. Попробуйте вернуться на главную или проверить адрес.
      </p>
      <div class="error__actions">
        <a href="javascript:history.back()" class="button">Назад</a>
      </div>
    </div>
  </main>
</body>
</html>
